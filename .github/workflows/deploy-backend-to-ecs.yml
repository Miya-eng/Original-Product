          --cluster ${{ env.ECS_CLUSTER }} \
          --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --overrides '{
            "containerOverrides": [{
              "name": "jimotoko-backend",
              "command": ["python", "manage.py", "migrate"]
            }]
          }' \
          --launch-type FARGATE \
          --network-configuration '{
